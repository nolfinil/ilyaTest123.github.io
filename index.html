<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Automatic Attendance System</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload Photo</h2>
            <form id="upload-form">
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="real-time-section" style="display: flex; align-items: flex-start;">
            <!-- Video Section -->
            <div style="position: relative;">
                <video id="real-time-preview" autoplay style="width: 400px; border: 2px solid #ddd; border-radius: 8px;"></video>
                <canvas id="video-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
            </div>
            <!-- Names Section -->
            <div id="real-time-info" style="margin-left: 20px;">
                <h2 style="font-family: Arial, sans-serif; font-weight: bold; color: #333;">Real-Time Attendance</h2>
                <div id="detected-names" style="font-size: 1.2rem; font-weight: bold; color: #4CAF50;">
                    Waiting for recognition...
                </div>
            </div>
            <!-- Buttons -->
            <div style="margin-top: 20px;">
                <button id="start-real-time" style="background-color: #4CAF50; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;">Start Real-Time Attendance</button>
                <button id="stop-real-time" style="background-color: #f44336; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;" disabled>Stop Real-Time Attendance</button>
            </div>
        </section>
               
        <section id="camera-section">
            <h2>Take a Picture</h2>
            <video id="camera-preview" autoplay></video>
            <button id="take-picture">Take Picture</button>
        </section>
        <section id="attendance-section">
            <h2>Attendance List</h2>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
       
        
    </main>

    <script src="app.js"></script>
</body>
</html>
